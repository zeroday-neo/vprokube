apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: rohith4693/vprofiledb
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: vpro-db-data
        ports:
        - containerPort: 3306
          name: vprodb-port
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: db-pass
      volumes:
      - name: vpro-db-data
        persistentVolumeClaim:
          claimName: db-pv-claim      
      initContainers:
      - name: busybox
        image: busybox:latest
        args: ["rm","-rf", "/var/lib/mysql/lost+found"]
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: vpro-db-data
